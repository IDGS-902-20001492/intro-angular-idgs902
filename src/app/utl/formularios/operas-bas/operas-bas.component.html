    <input matInput [(ngModel)]="num2" type="number" placeholder="Numero2">
  </mat-form-field>
  <mat-radio-group aria-label="Selecciona una opciÃ³n" name="opciones" [(ngModel)]="operacionRealizada" class="mb-2">
