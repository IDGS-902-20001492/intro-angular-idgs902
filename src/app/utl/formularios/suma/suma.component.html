<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="" class="form-label">Número 1</label>
            <input type="text" class="form-control" [(ngModel)]="num1" name="num1" placeholder="Num1">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Número 2</label>
            <input type="text" class="form-control" [(ngModel)]="num2" name="num2" placeholder="Num2">
        </div>
        <div class="mb-3">
            <button (click)="sumar()" class="btn btn-primary" type="submit">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>La suma es: {{res}}</h2>
    </div>
</div>
